<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 100px;
        margin: 10px;
        cursor: pointer;
      }

      #info-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="showInfo(1)">Box 1</div>
    <div class="box" onclick="showInfo(2)">Box 2</div>
    <div class="box" onclick="showInfo(3)">Box 3</div>

    <div id="info-container"></div>

    <script>
      function showInfo(boxNumber) {
        var infoContainer = document.getElementById("info-container");
        var infoText = "Information for Box " + boxNumber;
        infoContainer.textContent = infoText;
      }
    </script>
  </body>
</html>
